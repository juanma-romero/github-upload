<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="design.css" />
    <title>Todo-egames</title>
  </head>
  <body>
    <h1>Todo-egames</h1>
    <h2>informacion y videos del mundo e-sports</h2>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="LOL-tab" data-toggle="tab" href="#LOL" role="tab" aria-controls="home" aria-selected="true">LOL</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="DOTA2-tab" data-toggle="tab" href="#DOTA2" role="tab" aria-controls="profile" aria-selected="false">DOTA2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="Fornite-tab" data-toggle="tab" href="#Fornite" role="tab" aria-controls="contact" aria-selected="false">Fornite</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="LOL" role="tabpanel" aria-labelledby="LOL-tab">
        <iframe
          src="https://player.twitch.tv/?channel=lvpes&muted=true"
          height="350"
          width="auto"
          frameborder="0"
          scrolling="no"
          allowfullscreen="true">
        </iframe>
        <iframe src="https://titanembeds.com/embed/559076076093964333" height="600" width="800" frameborder="0"></iframe>
      </div>
      <div class="tab-pane fade" id="DOTA2" role="tabpanel" aria-labelledby="DOTA2-tab">
          <iframe
          src="https://player.twitch.tv/?channel=nyxdotas&muted=true"
          height="350"
          width="auto"
          frameborder="0"
          scrolling="no"
          allowfullscreen="true">
        </iframe>
      </div>
      <div class="tab-pane fade" id="Fornite" role="tabpanel" aria-labelledby="Fornite-tab">
          <iframe
          src="https://player.twitch.tv/?channel=thegrefg&muted=true"
          height="350"
          width="auto"
          frameborder="0"
          scrolling="no"
          allowfullscreen="true">
        </iframe>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
